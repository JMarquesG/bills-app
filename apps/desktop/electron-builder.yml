appId: com.billing.app
productName: Billing
electronVersion: 32.2.0
directories:
  output: dist-electron
files:
  - out/**
extraResources:
  - from: ../../apps/ai-python
    to: ai-python
    filter:
      - "**/*.py"
      - "requirements.txt"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: always
mac:
  icon: src/renderer/logo.png
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  artifactName: ${productName}-${version}-${arch}.${ext}
win:
  target:
    - target: nsis
      arch:
        - x64
linux:
  target:
    - target: AppImage
      arch:
        - x64
